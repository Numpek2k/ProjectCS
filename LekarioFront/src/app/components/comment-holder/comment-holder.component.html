<div class="card shadow mt-3">
  <div class="card-title">
    <img class="rounded-3 col-1 float-start my-2 mx-2" alt="..." src="assets/patient_icon.png">
    <div class="float-start ms-3 my-2">
      <h5 class="card-title"> {{comment.idPatient.name}} {{comment.idPatient.surname}} <i [innerHTML] = "rating"></i></h5>
      <div class="text-muted"> {{comment.date}} </div>
      <p class="card-text"> {{comment.content}} </p>
    </div>
  </div>
</div>
