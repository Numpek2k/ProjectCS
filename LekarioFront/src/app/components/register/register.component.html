<div class="container text-center">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <a class="fs-1 text-decoration-none text-body" routerLink="/home">Lekario</a>
        <div class="form-floating mt-2">
          <input type="text" id="name" formControlName="name" class="form-control h2" placeholder="Name">
          <label for="name">Name</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" id="surname" formControlName="surname" class="form-control h2" placeholder="Surname">
          <label for="surname">Surname</label>
        </div>
        <div class="form-floating mt-2">
          <input type="email" id="email" formControlName="email" class="form-control h2" placeholder="E-mail">
          <label for="email">E-mail</label>
          <div *ngIf="email.errors?.['email']">
            This e-mail is incorrect
          </div>
        </div>
        <div class="form-floating">
          <input type="password" id="password" formControlName="password" class="form-control h2" placeholder="password">
          <label for="password">Password</label>
          <div *ngIf="password.errors?.['minlength']">
            Password must have at least 8 characters
          </div>
        </div>
        <div class="form-floating">
          <input type="password" id="password-2" formControlName="password2" class="form-control h2" placeholder="Repeat password">
          <label for="password-2">Repeat password</label>
          <div *ngIf="registerForm.errors?.['differentPassword']">
            Password should be identical
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <div class="border rounded-1 p-2 fs-4 w-50 me-1">
            <div class="form-check d-flex">
              <input class="form-check-input" type="radio" name="role" id="patient" formControlName="role" value="patient">
              <label class="form-check-label flex-fill text-start ps-1" for="patient">
                Patient
              </label>
            </div>
          </div>
          <div class="border rounded-1 p-2 fs-4 w-50 ms-1">
            <div class="form-check d-flex">
              <input class="form-check-input" type="radio" name="role" id="doctor" formControlName="role" value="doctor">
              <label class="form-check-label flex-fill text-start ps-1" for="doctor">
                Doctor
              </label>
            </div>
          </div>
        </div>
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-default mt-1 w-100 fs-4">Register</button>
      </form>
    </div>
  </div>
</div>
