<div class="mt-1">
  <div class="row">
    <div class="card col-2 shadow message-people align-middle">
      <div class="w-75 ms-4 border-bottom">
        <img class="rounded-3 w-25 my-2 mx-2 float-start" src="assets/patient_icon.png">
        <div class="mt-3"> Testuser Test</div>
      </div>
    </div>

    <div class="card offset-1 col-8 shadow message-text">
      <div class="rounded-pill bg-secondary col-8 text-white mt-3 shadow">
        <div class="ms-2 my-1">adasdasda</div>
      </div>

      <div class="rounded-pill bg-light offset-4 col-8 mt-3 shadow">
        <div class="ms-2 my-1"> asdsadasd a</div>
      </div>
      <div class="">
        <div class="position-absolute bottom-0 start-50 translate-middle-x col-11">
          <form [formGroup]="messageForm" (ngSubmit)="onSendMessage(2)">
            <div class="input-group">
              <input type="text" class="form-control bg-secondary bg-opacity-10 col-11 " formControlName="content" placeholder="Send a message...">
              <button class="btn bg-primary bg-opacity-75 text-white" type="submit"><i class="bi bi-send-fill"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
