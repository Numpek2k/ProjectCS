<div class="container text-center">
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <a class="fs-1 text-decoration-none text-body" routerLink="/home">Lekario</a>
        <div class="form-floating mt-2">
          <input type="email" id="email" formControlName="email" class="form-control h2" placeholder="E-mail">
          <label for="email">E-mail</label>
          <div *ngIf="email.errors?.['email']">
            This e-mail is incorrect
          </div>
        </div>
        <div class="form-floating">
          <input type="password" id="password" formControlName="password" class="form-control h2" placeholder="password">
          <label for="password">Password</label>
        </div>
        <div *ngIf="incorrectCredentials" class="form-floating rounded err-color">
          Incorrect credentials
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-default mt-2 w-100 fs-4">Login</button>
      </form>
    </div>
  </div>
</div>
